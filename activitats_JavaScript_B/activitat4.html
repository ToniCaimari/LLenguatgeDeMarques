<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/css4.css">
</head>
<body>
    <h1 style="text-align: center; color: blueviolet;">Changin Orbs</h1>
    <main>
        <img src="img/cercleblau.png" alt="" height="150px" width="150px" onmouseover="blau()">
        <img src="img/cerclemarro.png" alt="" height="150px" width="150px" onmouseover="marro()">
        <img src="img/cercletaronja.png" alt="" height="150px" width="150px"onmouseover="taronja()">
        <img src="img/cercleverd.png" alt="" height="150px" width="150px"onmouseover="verd()">
        <img src="img/cerclevermell.png" alt="" height="150px" width="150px" onmouseover="vermell()">
    </main>
    <script>
        function blau(){
            document.body.style.backgroundColor='blue';
        }
        function marro(){
            document.body.style.backgroundColor='brown';
        }
        function taronja(){
            document.body.style.backgroundColor='orange';
        }
        function verd(){
            document.body.style.backgroundColor='green';
        }
        function vermell(){
            document.body.style.backgroundColor='red';
        }
    </script>
</body>
</html>
