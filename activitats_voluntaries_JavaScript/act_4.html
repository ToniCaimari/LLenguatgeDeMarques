<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <h1 id=inici>pipipiripipo</h1>
    <button onclick="newh1();">add h1</button>
    <script>
        function newh1(){
            var numero=prompt('quants nous encapçalaments vols?: ');
            var tag=prompt("quin tipus d'encapçalament vols que siguin?");
            var elementnou= document.createElement(tag);
            var noutest=prompt("escriu el teu encapçalament");
            while (numero>0){
            var encapçalament= document.createTextNode(noutest)
            elementnou.appendChild(encapçalament);
            var elementpare= document.getElementById('inici');
            elementpare.appendChild(elementnou);
            numero= numero-1;
            }

        }
    </script>
</body>
</html>
