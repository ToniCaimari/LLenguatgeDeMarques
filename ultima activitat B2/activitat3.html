<body>
    <img class="boss" src="img/2.jpeg" alt="" style="visibility: hidden;"><br>
    <button onclick="visible()">hEy BosS</button>
    <button onclick="invisible()">Killhim</button>
    <button onclick="gran()">hE BiG</button>
    <button onclick="petit()">smol</button>
    <script>
        function visible(){
            document.getElementsByClassName("boss")[0].style.visibility="visible" //En apretar el boto "hEy BosS" la característica "visibility" cambia de hidden a visible

        }
        function invisible(){
            document.getElementsByClassName("boss")[0].style.visibility="hidden"} //procés invers a la funció anterior
        function gran(){
            document.getElementsByClassName("boss")[0].style.heigh="150%"; //En apretar el botó la imatge es redimensiona per fer-se més gran
            document.getElementsByClassName("boss")[0].style.width="150%"}
        
        function petit(){
            document.getElementsByClassName("boss")[0].style.heigh="5%"; //procés invers a la funció anterior
            document.getElementsByClassName("boss")[0].style.width="5%"
        }
    </script>
